<body>

    <div class="calculator">
        <h2>EMI Calculator</h2>
        <form>
          <div class="form-group">
            <label for="investment">Loan Amount (Rs.)</label>
            <input type="number" id="investment" required>
          </div>
          <div class="form-group">
            <label for="tenure">Loan Tenure (Years)</label>
            <input type="number" id="tenure" required>
          </div>
          <div class="form-group">
            <label for="rate">Expected Interest Rate (%)</label>
            <input type="number" id="rate" required>
          </div>
        
          <div class="form-group">
            <button type="submit" id="calculate-btn"><center>Calculate</center></button>
          </div>
        </form>
        <div class="result">
          <h3>EMI Results</h3>
          <p>EMI: <span id="investment-result"></span></p>
          <p>Total Payment: <span id="total-investment-result"></span></p>
          <p>Total Interest: <span id="returns-result"></span></p>
          </div>
      </div>
  <script>
   function calculateEMI() {

 

    let result = document.getElementById("result");
    result.innerHTML = `EMI: ${emi.toFixed(2)}<br>Total Payment: ${totalPayment.toFixed(2)}<br>Total Interest: ${totalInterest.toFixed(2)}`;
}



const calculator = document.querySelector('.calculator');
const calculateBtn = document.querySelector('#calculate-btn');

calculateBtn.addEventListener('click', function(e) {
  e.preventDefault();


  const loanAmount = parseFloat(document.querySelector('#investment').value);
  const loanTerm  = parseInt(document.querySelector('#tenure').value);
  const interestRate  = parseFloat(document.querySelector('#rate').value) / 100;

    let monthlyInterestRate = interestRate / (12 * 100);
    let totalMonths = loanTerm * 12;
    let emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, totalMonths)) / (Math.pow(1 + monthlyInterestRate, totalMonths) - 1);
    let totalPayment = emi * totalMonths;
    let totalInterest = totalPayment - loanAmount;

//   let totalInterest = 0;
//   let estimatedReturns = 0;
  
 
  document.querySelector('#investment-result').textContent = `Rs. ${emi.toFixed(2)}`;
  document.querySelector('#total-investment-result').textContent = `Rs. ${totalPayment.toFixed(2)}`;
  document.querySelector('#returns-result').textContent = `Rs. ${totalInterest.toFixed(2)}`;

});

  </script>
